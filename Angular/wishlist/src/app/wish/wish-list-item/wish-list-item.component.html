<li class="d-flex justify-content-between">
  <div class="form-check">
    <label class="form-check-label" [ngClass]="cssClasses">
      <input
        class="checkbox"
        type="checkbox"
        [checked]="wish.isComplete"
        (click)="toggleFullfilled()"
      />
      {{ wish.wishText }}
    </label>
  </div>

  <div>
    <button (click)="removeWish()" class="btn-close" type="button"></button>
  </div>
</li>
